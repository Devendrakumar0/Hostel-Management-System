<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/css/addstudents.css">

<title>Add Student</title>
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                    <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('students')}}">Students</a>
                      </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('blocks')}}">Blocks</a>
                      </li>

                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('allocation')}}">Allocation</a>
                      </li>

        </header>

<div class="Container">
  <form action="{{ url_for('updatedetails') }}" class="main_form" method="post" enctype="multipart/form-data">
    <div class="top_section">
<h2 style="padding-top:10px;color:white;">Update Student Details</h2>
</div>
<div class="content">
  <input type="text" class="form-control" placeholder="Enter Wifi password" name="id" value="{{id}}"  hidden/>
<div class="input-box">
<label for="name"></label>
<input type="text"  placeholder="Enter Name" value="{{data[0][1]}}" name="studentname" aria-label=" Name" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="email" class="form-control" placeholder="Enter Email" value="{{data[0][2]}}" name="studentemail" aria-label="Email" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Roll Number" value="{{data[0][3]}}"  name="Rollno" pattern=[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{4} title="Match The Requeriments Ex:20A91A0551"  aria-label="Roll Number" required/>
</div>

<div class="selection">
  <label for="name"></label>
  <select name="course" id="course">
  <option value="" selected disabled>Select Course</option>
  <option value="B.Tech">B.Tech</option>
  <option value="Polytechnic">Polytechnic</option>
  <option value="BBA">BBA</option>
  <option value="Foreignsic">Foreignsic</option>
  <option value="Pharmacy">Pharmacy</option>
  </select>
  </div>

<div class="selection">
<label for="name"></label>
<select name="branch" id="branch">
<option selected>Select Branch</option>
<option value="CSE">CSE</option>
<option value="EEE">EEE</option>
<option value="ECE">ECE</option>
<option value="Civil Engineering">Civil Engineering</option>
<option value="Mechanical Engineering">Mechanical Engineering</option>
<option value="Chemical Engineering">Chemical Engineering</option>
<option value="Biomedical Engineering">Biomedical Engineering</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="year" id="year">
<option selected>Enter Year</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="sem" id="sem">
<option selected>Enter semester</option>
<option value="1">I</option>
<option value="2">II</option>
</select>
</div>

<div class="input-box">
<label for="name"></label>
<input type="password" class="form-control" placeholder="Enter password"
                                              name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                              title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" aria-label="password" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="password" class="form-control" placeholder="Confirm password "
                                              name="Con_Password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                              title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" aria-label="Conform password" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" class="form-control" placeholder="Enter Contact Number" value="{{data[0][8]}}"
                                              name="mobile"  pattern="[0-9]{10}" title="For contact only 10 digits numbers" aria-label="Contact Number" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" class="form-control" placeholder="Enter Parent Contact Number"  value="{{data[0][9]}}"
                                              name="pcontact"  pattern="[0-9]{10}" title="For contact only 10 digits numbers" aria-label=" Parent Contact Number" required/>
</div>

<div class="input-box">
<label for="name"></label><input type="text" class="form-control" placeholder="Enter Address" name="address" value="{{data[0][10]}}" aria-label="Address" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" class="form-control" placeholder="Enter Wifi Name" value="{{data[0][11]}}"
                                              name="wifiname" aria-label="Wifi Name" required/>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" class="form-control" placeholder="Enter Wifi password" value="{{data[0][12]}}" name="wifipassword" aria-label="Wifi password" required/>
</div>

<div class="input-box">
  <label for="name"></label>
  <input type="file" class="form-control" placeholder="Enter profile"
  name="myfile" aria-label="profile" required/>
</div>

<div class="selection">
<label for="name"></label>
<select name="room_type" id="room_type">
  <option value="" selected disabled>Select Room Type</option>
  <option value="AC-ROOM">AC-ROOM</option>
  <option value="Non-AC ROOM">Non-AC ROOM</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="hostel_type" id="hostel_type">
  <option value="" selected disabled>Select Hostel Type</option>
  <option value="BOYS HOSTEL">BOYS HOSTEL</option>
  <option value="GIRLS HOSTEL">GIRLS HOSTEL</option>
</select>
</div>

<div class="btn_box">
<button type="submit">Update</button>
</div>                                         
                                       
</div>
</form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
