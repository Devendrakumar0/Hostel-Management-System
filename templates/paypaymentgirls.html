<div class="Container" style="top:30px;">
    <form action="{{ url_for('paypaymentbackgirls') }}"  class="main_form" method="post" enctype="multipart/form-data">
    <div class="top_section">
<h2>ADD FEE PAYMENT</h2>
</div>
<div class="content">
  <input type="text" class="form-control" placeholder="Enter" name="id" value="{{id}}"  hidden/> 
 
    <div class="input-box">
        <label for="name"></label>
            <input type="text" class="form-control"  placeholder="Enter Rollno" value="{{data[0][1]}}" name="Rollno" aria-label=" Name" readonly/>
    </div>
    <div class="input-box">
        <label for="name"></label>
            <input type="text" class="form-control" placeholder="Enter name" value="{{data[0][2]}}" name="studentname" aria-label="Email" readonly/>
    </div>
    <div class="input-box">
        <label for="name"></label>
            <input type="text" class="form-control" placeholder="Enter email" value="{{data[0][3]}}"  name="studentemail"   aria-label="Roll Number" readonly/>
    </div>
    <div class="input-box">
        <label for="name"></label>
        <input type="text" class="form-control" placeholder="Enter Hostel Fee"
        name="hostelfee" aria-label="Contact Number" required/>
    </div>
    <div class="input-box">
        <label for="name"></label>
        <input type="text" class="form-control" placeholder="Enter Current Bill"  name="currentbill" required/>
                                            </div>
    
    <div class="input-box">
        <label for="name"></label>
        <input type="date" class="form-control" id="myDateInput" placeholder="Enter date" name="outdate" onchange="validateDate()" required />
    </div>
            
<div class="btn_box">
<button type="submit">ADD PAYMENT</button>
</div>                                       
</div>
</form>
<script>
  function validateDate() {
    var currentDate = new Date();
    var selectedDate = new Date(document.getElementById("myDateInput").value);

    if (selectedDate < currentDate) {
      alert("Please select a future date.");
      document.getElementById("myDateInput").value = ""; // Clear the input field
    }
  }
</script>
</div>
