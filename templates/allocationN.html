    <link href="../static/css/studentss.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('students')}}">Students</a>
                      </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('blocks')}}">Blocks</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('foodmenu')}}">Food Menu</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" style="margin-left: 5px;" href="{{url_for('allocation')}}">Allocation</a>

                      <li class="nav-item active">

                      </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <div class="container" id="container">
            <div class="form-container sign-up">
              
                    <form action="{{ url_for('login') }}" method="post" onsubmit="return validateForm()">
    
                    <h2>Manage Allocation</h2>
                    <div class="social-icons">
                        <a href="https://aec.edu.in/"><img src="../static/Assests/aec logo.png" alt="Aditya" style="width:32px;height:32px;align:center"></a>
                         </div>
                   <!-- <span>Hello Student Wish You A Good Day</span>-->
                    <button>Manage</button>
    
                </form>
            </div>

        <div class="form-container sign-in">
            <form action="{{ url_for('login') }}" method="post" onsubmit="return validateForm()">


            <h2>Allocate Rooms</h2>
            <div class="social-icons">
                <a href="https://aec.edu.in/"><img src="../static/Assests/aec logo.png" alt="Aditya"         style="width:32px;height:32px;align:center"></a>
                
            </div>           
            <button>Allocate</button>
        </form>
    </div>


    <div class="toggle-container">

        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h3>Welcome!</h3>
                <h3>Allocate Rooms</h3>
                <button class="hidden" id="login">Allocate</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h3> Welcome!</h3>
                <h3>Manage Allocation</h3>
                <button class="hidden" id="register">Manage</button>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
container.classList.remove("active");
});
</script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
