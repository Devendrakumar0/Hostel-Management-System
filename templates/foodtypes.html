<div class="Container" style="top:30px;">
  <form action="{{ url_for('addfoodtypes') }}" class="main_form" method="post" enctype="multipart/form-data">
    <div class="top_section">
<h2 style='padding-top:10px;'>Menu Details</h2>
</div>
<div class="content">
 <div class="selection">
<label for="name"></label>
<select name="foodtypes" id="foodtypes">
  <option value="" selected disabled>Food Type</option>
<option value="1">Tiffin</option>
<option value="2">Lunch</option>
<option value="3">Snacks</option>
<option value="4">Dinner</option>
</select>
</div>

  <div class="selection">
 <label for="name"></label>
 <select name="foodmenu" id="foodmenu">
  <option value="" selected disabled>Food Type</option>
 <option value="Tiffin">Tiffin</option>
 <option value="Lunch">Lunch</option>
 <option value="Snacks">Snacks</option>
 <option value="Dinner">Dinner</option>
 </select>
 </div>

 <div class="input-box">
  <label for="foodname"></label>
  <input type="text" id="foodname" placeholder="Enter Food Name" name="foodname" class="form-control" required>
  </div>


<div class="input-box">
    <label for="name"></label>
    <input type="text" id="aboutfood" placeholder="Enter About Food " name="aboutfood" class="form-control" required>
    </div>

    <div class="input-box">
        <label for="name"></label>
        <input type="text" id="ingredients" placeholder="Enter Ingredients" name="ingredients"  class="form-control" required>
        </div>

        
        <div class="selection">
            <label for="name"></label>
            <input type="file" id="myfile" name="myfile" style="background-color:white;height:40px;width:95%;border-radius:5px;" class="form-control" required>
            </div>
        

<div class="btn_box">
<button type="submit">Add Food</button>
</div>
