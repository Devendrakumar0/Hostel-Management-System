.nav-link {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  padding: 0.5rem;
  position: relative;
}

.nav-link::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background: orangered !important;
  border-radius: 5px;
  transform: scaleX(0);
  transition: all 0.6s ease;
}

.nav-link::before {
  bottom: 0;
  left: 0;
}

.nav-link:hover::before {
  transform: scaleX(1);
}


.logo {

.logo:hover {
