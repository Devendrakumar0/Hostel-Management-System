<div class="Container" style="top:30px;">
<form action="" method="post">
    <div class="top_section">

</div>
<div class="content">
 <div class="selection">
<label for="name"></label>
<select name="food_type" id="food_type">
<option selected>Food Type</option>
<option value="Tiffin">Tiffin</option>
<option value="Lunch">Lunch</option>
<option value="Snacks">Snacks</option>

    <label for="name"></label>
    <input type="text" placeholder="Enter Food Name" name="food_name" required>
    </div>

    <div class="input-box">
        <label for="name"></label>
        <input type="text" placeholder="Enter Ingredients" name="Ingredients" pattern="[0-9]{10}" title="For contact only 10 digits numbers" required>
        </div>

        <div class="input-box" style="width:600px;">
        <div class="selection">
            <label for="name"></label>
            <input type="file" id="myfile" name="myfile" style="background-color:white;height:40px;width:95%;border-radius:5px;">
            </div>

<div class="btn_box">
