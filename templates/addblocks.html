<div class="Container" style="top:30px;">
<form action="{{ url_for('addblocks') }}" method="post" enctype="multipart/form-data">
    <div class="top_section">
<h2 style="padding-top:10px;">Add Block Details</h2>
</div>
<div class="content">
 <div class="selection">
<label for="name"></label>
<select name="hostel_type" id="hostel_type" required>
  <option value="" selected disabled>Hostel Type</option>
<option value="boys">Boys</option>
<option value="girls">Girls</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="blockname" id="blockname" required>
<option value="" selected disabled>Block Name</option>
<option value="Block A">Block A</option>
<option value="Block B">Block B</option>
<option value="Block C">Block C</option>
<option value="Block D">Block D</option>
<option value="Block E">Block E</option>
<option value="Block F">Block F</option>
</select>
</div>
<div class="input-box">
    <label for="name"></label>
    <input type="text" placeholder="Enter Warden Name" name="wordenname" required>
    </div>

    <div class="input-box">
        <label for="name"></label>
        <input type="text" placeholder="Enter Warden Number" name="wordernumber" pattern="[0-9]{10}" title="For contact only 10 digits numbers" required>
        </div>

        <div class="input-box">
            <label for="name"></label>
            <input type="text" placeholder="Enter Warden Email" name="wordenemail" required>
            </div>

            <div class="input-box">
                <label for="name"></label>
                <input type="text" placeholder="Enter Room Number" name="roomnumber" required>
                </div>


<div class="btn_box">
<button type="submit">Add Block</button>
</div>                                         
                                       
</div>
