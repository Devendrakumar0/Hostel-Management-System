<div class="Container" style="top:30px;">
  <form action="{{ url_for('outpass') }}"  class="main_form" method="post" enctype="multipart/form-data">
    <div class="top_section">
<h2>Request Outpass</h2>
</div>
<div class="content">
 
<label for="name"></label>
<input type="date" class="form-control" id="myDateInput" placeholder="Enter date" name="outdate" onchange="validateDate()" required />


<label for="name"></label>
<input type="time" class="form-control" placeholder="Time"
                                              name="outtime"  aria-label="branch" required/>
<div class="input-box">
    <label for="name"></label>

    name="reason" aria-label="Contact Number" required/>
    </div>

    <div class="input-box">
        <label for="name"></label>
        <input type="text" class="form-control" placeholder="Parent number"  pattern="[0-9]{10}" title="For contact only 10 digits numbers" name="parentnumber" required/>
        </div>

        <div class="input-box">
          <input type="text" class="form-control" placeholder="Enter Destination"
          name="destination" aria-label="destination" required/>

                <label for="name"></label>
                <input type="text" placeholder="Enter Room Number" name="roomnumber" required>
                </div>


<div class="btn_box">
<button type="submit">Request</button>
</div>                                         
                                       
</div>

<script>
  function validateDate() {
    var currentDate = new Date();
    var selectedDate = new Date(document.getElementById("myDateInput").value);
    if (selectedDate =< currentDate) {
      alert("Please select a future date.");
      document.getElementById("myDateInput").value = ""; // Clear the input field
    }
  else if (selectedDate > currentDate.setDate(currentDate.getDate() + 2)){
    alert("Please select only two days after to the current date.");
    document.getElementById("myDateInput").value = "";

  }
  }
</script>
