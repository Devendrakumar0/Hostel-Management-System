<div class="Container" style="top:30px;">
<form action="" method="post">
    <div class="top_section">
<h2>Room Allocation</h2>
</div>
<div class="content">

    <div class="input-box">
        <label for="name"></label>
        <input type="text" placeholder="Enter Roll Number" name="rollno" required>
        </div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Name" name="name" required>
</div>


<div class="selection">
    <label for="name"></label>
    <select name="year" id="year">
    <option selected>Enter Year</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    </select>
    </div>

<div class="selection">
<label for="name"></label>
<select name="branch" id="branch">
<option selected>Select Branch</option>
<option value="CSE">CSE</option>
<option value="EEE">EEE</option>
<option value="ECE">ECE</option>
<option value="Civil Engineering">Civil Engineering</option>
<option value="Mechanical Engineering">Mechanical Engineering</option>
<option value="Chemical Engineering">Chemical Engineering</option>
<option value="Biomedical Engineering">Biomedical Engineering</option>
</select>
</div>

<div class="selection">
    <label for="name"></label>
    <select name="hostel_type" id="hostel_type">
    <option selected>Hostel Type</option>
    <option value="Boys">Boys</option>
    <option value="Girls">Girls</option>
    </select>
    </div>

<div class="selection">
<label for="name"></label>
<select name="room_type" id="room_type">
<option selected>Room Type</option>
<option value="AC">AC</option>
<option value="Non-AC">Non-AC</option>
</select>
</div>

<div class="selection">
    <label for="name"></label>
    <select name="block_name" id="block_name">
    <option selected>Block Name</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    </select>
    </div>

    <div class="input-box">
        <label for="name"></label>
        <input type="text" placeholder="Enter Warden Name" name="warden_name" required>
        </div>

        <div class="input-box">
            <label for="name"></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div class="input-box">
                <label for="name"></label>
                <input type="text" placeholder="Enter Room Number" name="room_number" required>
                </div>




<div class="btn_box">
<button type="submit">Allocate</button>
</div>                                         
                                       
</div>
