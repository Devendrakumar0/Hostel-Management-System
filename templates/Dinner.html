    <div class="container">

          <h2 style="position:relative;top:100px;">Dinner Menu</h2>
          <div class="row gx-5 gy-5  d-flex flex-wrap" style="position:relative;top:130px;">
                {% for row in rows %}
                    <div class="col">
                        <div class="card" style="width: 18rem;height:370px;color: #FF4500;">
                            <img src="../{{row.5}}" class="card-img-top" alt="Food Image">
                            <div class="card-body">
                                <h5 class="card-title text-dark">{{row.3}}</h5>
                                <p class="card-text text-dark"><strong>Food Type:</strong> {{row.2}}</p>
                                <p class="card-text text-dark"><strong>About Food:</strong> {{row.4}}</p>
                                <p class="card-text text-dark"><strong>Ingredients:</strong> {{row.8}}</p>
                                
                               
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
