<div class="Container" style="top:30px;">
  <form action="{{ url_for('outpass') }}"  class="main_form" method="post" enctype="multipart/form-data">
    <div class="top_section">
<h2>Request Outpass</h2>
</div>
<div class="content">

  <div class="input-box">
<label for="name"></label>
<input type="date" class="form-control" id="myDateInput" placeholder="Enter date" name="outdate" onchange="validateDate()" required />
  </div>
<div class="input-box">
<label for="name"></label>
<input type="time" class="form-control" placeholder="Time"
                                              name="outtime"  aria-label="branch" required/></div>
<div class="input-box">
    <label for="name"></label>
    <input type="text" class="form-control" placeholder="Enter Reason"
    name="reason" aria-label="Contact Number" required/>
    </div>

    <div class="input-box">
      <label for="text"></label>
      {% if pcontact %}
      <input type="text" class="form-control" placeholder="Parent number" pattern="[0-9]{10}"
          title="For contact only 10 digits numbers" name="pcontact" value="{{ pcontact }}" required readonly/>
          {% else %}
          <input type="text" class="form-control" placeholder="Parent Contact" name="pcontact" required />
          {% endif %}
  </div>

        <div class="input-box">
          <input type="text" class="form-control" placeholder="Enter Destination"
          name="destination" aria-label="destination" required/>
        </div>

        <div class="input-box">
          <label for="name"></label>
          {% if roomnumber %}
              <input type="text" placeholder="Enter Room Number" name="roomnumber" value="{{ roomnumber }}" required readonly/>
          {% else %}
              <input type="text" class="form-control" placeholder="Room Number" name="roomnumber" required />
          {% endif %}
      </div>

<div class="btn_box">
<button type="submit">Request</button>
</div>                                         
                                       
</div>
</form>
