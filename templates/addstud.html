<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/css/addstudents.css">
<title>Forms</title>
</head>
<body>
<div class="Container">
<form action="" method="post">
<h2>Student Details</h2>
<div class="content">

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Name" name="name" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Email" name="email" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Roll Number" name="rollno" required>
</div>

<div class="selection">
<label for="name"></label>
<select name="branch" id="branch">
<option selected>Select Branch</option>
<option value="CSE">CSE</option>
<option value="EEE">EEE</option>
<option value="ECE">ECE</option>
<option value="Civil Engineering">Civil Engineering</option>
<option value="Mechanical Engineering">Mechanical Engineering</option>
<option value="Chemical Engineering">Chemical Engineering</option>
<option value="Biomedical Engineering">Biomedical Engineering</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="year" id="year">
<option selected>Enter Year</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="sem" id="sem">
<option selected>Enter semester</option>
<option value="1">I</option>
<option value="2">II</option>
</select>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Confirm Password" name="Con_Password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Contact Number" name="mobile" pattern="[0-9]{10}" title="For contact only 10 digits numbers" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter parent Contact Number" name="pcontact" pattern="[0-9]{10}" title="For contact only 10 digits numbers" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Address" name="address" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Wifi Name" name="wifiname" required>
</div>

<div class="input-box">
<label for="name"></label>
<input type="text" placeholder="Enter Wifi password" name="wifipassword" required>
</div>

<div class="selection">
<label for="name"></label>
<input type="file" id="myfile" name="myfile" style="background-color:white;height:40px;width:95%;border-radius:5px;">
</div>

<div class="selection">
<label for="name"></label>
<select name="room_type" id="room_type">
<option selected>Room Type</option>
<option value="AC">AC</option>
<option value="Non-AC">Non-AC</option>
</select>
</div>

<div class="selection">
<label for="name"></label>
<select name="hostel_type" id="hostel_type">
<option selected>Hostel Type</option>
<option value="Boys">Boys</option>
<option value="Girls">Girls</option>
</select>
</div>

<div class="btn_box">
<button type="submit">Add</button>
</div>                                         
                                       
</div>
</form>
</div>
</body>
</html>
